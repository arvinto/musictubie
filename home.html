<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="https://getbootstrap.com/favicon.ico">

  <title>Music Tubie</title>

  <!-- Bootstrap core CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/open-iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/style.css" rel="stylesheet">

<body>
  
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- <a class="navbar-brand" href="#">MTV</a> -->
  </nav>

  <div class="row player-container">
    <div id="player" class="player"></div>
  </div>


  <div class="row control-buttons">
    <a href="#" id="previous">
      <img class="svg" src="css/open-iconic/svg/media-step-backward.svg" alt="media-step-backward">
    </a>
    <a href="#" id="pause">
      <img class="svg" src="css/open-iconic/svg/media-pause.svg" alt="media-pause">
    </a>
    <a href="#" id="play">
      <img class="svg" src="css/open-iconic/svg/media-play.svg" alt="media-play">
    </a>
    <a href="#" id="next">
      <img class="svg" src="css/open-iconic/svg/media-step-forward.svg" alt="media-step-forward">
    </a>
  </div>

  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://code.jquery.com/jquery-1.12.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.4/lodash.min.js"></script>
  <script src="js/Queue.js"></script>
  <script src="js/main.js"></script>

</html>
